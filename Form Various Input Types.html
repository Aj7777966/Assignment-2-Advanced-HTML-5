<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form making in HTML</title>
    <h1>Dynamic form presented with different types of format in input types</h1>
</head>
<body>
    <table cellspacing="5px" cellpading="10%" align="center" border="2px solid black" style="padding-left: 3%;padding-right: 3%;margin-top: 10%;padding-top: 3%; padding-bottom: 3%;">
        <form action="" method="post">
           
            <tr>
                <td>
                    <input type="text" name="Yourname" placeholder="Username">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" name="Yourname" placeholder="Enter Password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="Yourname" placeholder="Full Name">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="Yourname" placeholder="Email Address">  
                </td>
            </tr>
            <tr>
                <td>
                    <input type="number" name="Yourname" placeholder="Enrollment No">  
                </td>
            </tr>
            <tr>
                <td>
                    <input type="date" name="Yourname" placeholder="Date of Birth">  
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="Yourname" placeholder="Address">  
                </td>
            </tr>
            <tr>
                <td>
                    <select name="city select" id="citytownselect" >
                        <option value="bhavnagar">Bhavnagar</option>
                        <option value="bhavnagar">Ahemdabad</option>
                        <option value="bhavnagar">Baroda</option>
                        <option value="bhavnagar">Junagadh</option>
                    </select> 
                </td>
            </tr>
            <tr>
                <td>
                    <select name="school completion" id="school completion">
                        <option value="bhavnagar">Primary</option>
                        <option value="bhavnagar">Secondary</option>
                        <option value="bhavnagar">Higher Secondary</option>
                        <option value="bhavnagar">Junagadh</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" style="margin-left: 30%;">
                    
                </td>
            </tr>        
         </form>
    </table>
</body>
</html>
